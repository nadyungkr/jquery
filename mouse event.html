<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            display:inline-block;
            width:400px; 
            height:200px;
            background:peachpuff;
            font-size:40px;
            font-weight:800;
            display:flex;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="mouse event.js"></script>
</head>
<body>
    <p id="p1">여기에 마우스 가지고 와보세요 mouseenter</p>
    <p id="p2">마우스를 가지고 왔다가 떼보세요 mouseleave</p>
    <p id="p3">마우스 버튼을 눌러보세요 mousedown</p>
    <p id="p4">마우스 버튼을 눌렀다가 손을 떼보세요 mouseup</p>
    <p id="p5">여기에 대고 움직여보세요 mousemove</p>
    <p id="p6">마우스 여기에 올렸다가 치워보세요 mouseout</p>
    <p id="p7">마우스를 여기에 올려보세요 mouseover</p>
    <p id="p8">마우스를 여기에 올려보세요 hover</p>
    <p>name과 email을 적으세요</p>
    <input type="text" name="fullname" id="p9">
    <input type="email" id="a">
</body>
</html>
