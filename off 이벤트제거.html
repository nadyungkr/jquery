<body>
    <p>header를 클릭해보세요</p>
    <p>$(selector).off(); - 해당 문서 객체와 관련된 모든 이벤트 제거</p>
    <p>$(selector).off(evnetName); - 해당문서 객체의 특정 이벤트와 관련된 모든 이벤트 제거</p>
    <p>$(selector).off(eventName,function); 특정 이벤트 리스너 제거</p>
    <h1>header-1</h1>
    <h1>header-2</h1>
    <h1>header-3</h1>
