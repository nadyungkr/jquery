<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="html set attribute.js"></script>
</head>
<body>
    <p><a href="https://www.github.com/" id="git">깃허브 바로가기</a></p>
    <button id="btn1">나듕 깃허브 바로가기로 수정하기</button>
    <h4><a href="https://www.github.com" title="github" id="nd">깃허브</a></h4>
    <button id="btn2">나둥 깃허브로 수정하기</button>
    <h3><a href="https://www.github.com/" id="ndkr">깃허브 홈페이지</a></h3>
    <button id="btn3">나둥 유저 깃허브 추가</button>
    <br/>
    <!--attr() 속성과 관련된 모든 기능을 수행-->
    <img src="images/1.png" alt="감자">
    <img src="images/2.jpg" alt="고구마">
    <img src="images/3.jpg" alt="고구마 피자">
    <br/>
    <h2>속성 제거 removeAttr(name)</h2>
    <h5 data-index="0">header-0</h5>
    <h5 data-index="1">header-1</h5>
    <h5 data-index="2">header-2</h5>
</body>
</html>
