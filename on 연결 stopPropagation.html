<!DOCTYPE html>
<html lang="en">

    <title>on 연결 stopPropagation</title>
    <style>
        *{
            margin:10px;
            padding:10px;
            border:10px solid plum;
        }

<body>
    <pre>div를 클릭하면
    "div"클릭을 #console의 뒷부분에 추가
    p를 클릭하면
    "p" 클릭을 #console의 뒷부분에 추가
    span을 클릭하면
    "span"클릭을 #console의 뒷부분에 추가
    </pre>
    <div id="div">div
        <p id="p">p
            <span id="span">span</span>
        </p>
    </div>
    <section id="console"></section>
</body>
