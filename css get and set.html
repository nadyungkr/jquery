<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .boldtext{
            font-weight:bold;
            font-size:xx-large;
        }
        .blue{
            color:blue;
        }
        .yellowgreen{
            color:yellowgreen;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="css get and set.js"></script>
</head>
<body>
    <pre>
        addClass() -선택한 요소에 하나 이상의 클래스를 추가합니다
        removeClass() -선택한 요소에서 하나 이상의 클래스를 제거합니다
        toggleClass() -선택한 요소에서 클래스 추가 / 제거 간 전환
        css() -스타일 속성을 설정하거나 반환
    </pre>
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <h3>제목 3</h3>
    <h4>제목 4</h4>
    <h5>제목 5</h5>
    <h6>제목 6</h6>
    <button id="btn1">Add Class</button>
    <br/>
    <button id="btn2">Remove Class</button>
    <br/>
    <button id="btn3">Toggle Class</button>
</body>
</html>
